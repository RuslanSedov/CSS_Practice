<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="page-heading">Тандем</h1>
        </header>
        <nav>
            <ul class="site-nav">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Возможности</a></li>
                <li><a href="#">Цены</a></li>
                <li><a href="#">Поддержка</a></li>
                <li class="nav-right"><a href="#">О нас</a></li>
            </ul>
        </nav>
        <main class="main tile">
            <h1>Правильный путь к работе в команде</h1>
            <p>Тысячи команд по всему миру пользуются услугами компании <b>Тандем</b> для повышения жффективности
                взаимодействия.</p>
        </main>
        <div class="sidebar-top tile">
            <form action="#" class="login-form">
                <h3>Авторизация</h3>
                <p>
                    <label for="username">Логин:</label>
                    <input type="text" name="username" id="username">
                </p>
                <p>
                    <label for="password">Пароль:</label>
                    <input type="password" name="password" id="password">
                </p>
                <button type="submit">Войти</button>
            </form>
        </div>
        <div class="sidebar-bottom tile centered">
            <small>Тарифные планы от</small>
            <div class="cost">
                <span class="cost-currency">&#8381;</span>
                <span class="cost-roubles">999</span>
                <span class="cost-kopecks">.00</span>
            </div>
            <a href="#" class="cta-button">Зарегестрироваться</a>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="position.css">
</head>

<body>
    <div class="container">
        <header class="top-banner">
            <div class="top-banner-inner">
                <p>Подпишитесь на нашу ежемесячную рассылку новостей из мира кофе. Нажмите кнопку:
                    <button id="open">Подписаться</button>
                </p>
            </div>
        </header>
        <div class="modal" id="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-body">
                <button class="modal-close" id="close">закрыть</button>
                <h2>Кофейные новости</h2>
                <p>Подпишитесь на нашу ежемесячную рассылку. Никакого спама. Мы гарантируем!</p>
                <form>
                    <p>
                        <label for="#">Адрес email:</label>
                        <input type="text" name="email">
                    </p>
                    <p><button type="submit">Подписаться</button></p>
                </form>
            </div>
        </div>
        <div class="container">
            <nav>
                <div class="dropdown">
                    <div class="dropdown-label">Меню</div>
                    <div class="dropdown-menu">
                        <ul class="submenu">
                            <li><a href="#">Главная</a></li>
                            <li><a href="#">Ростеры</a></li>
                            <li><a href="#">Кофеварки</a></li>
                            <li><a href="#">Акции!</a></li>
                            <li><a href="#">О нас</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1>Профессиональная техника для обжарщиков</h1>
        </div>
    </div>
    <script src="position.js"></script>
</body>

</html>
